<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpMeOut Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ====== Header ======= -->

    <header class='my-6 border-t'>
        <div class='w-[90%] mx-auto py-4'> 
        <a href="index.html"><img src="assets/Logo.svg" alt="" /></a>
        </div>
    </header>

    <!-- ===== Main ===== -->

    <section class='w-[90%] lg:w-[30%] md:w-[30%] mx-auto font-inter text-center p-2'>
        <h3 class="font-[700] lg:text-[40px] text-[28px] text-[#141414]">Log in and Sign up</h3>
        <p class='text-[#434343] w-[100%] lg:w-[60%] md:w-[60%] mx-auto'>Join millions of others in sharing successful moves on HelpMeOut.</p>
        <div class='my-6'>
            <button class='w-[100%] flex items-center border justify-center  p-2 my-4 block rounded-[12px] border-[#141414] h-[51px]'><img src="assets/Google.svg" alt="" class='h-[20px] w-[20px] mr-4'/> Continue with Google</button>
            <button class='w-[100%] flex items-center border justify-center  p-2 my-4 block rounded-[12px] border-[#141414] h-[51px]'><i class="ri-facebook-circle-fill text-2xl mr-4 text-[#1877F2]"></i> Continue with Facebook</button>
        </div>
        <div>
            <p class='font-[700]'>Or</p>
            <form action="" class='font-worksans'>
                <label htmlFor="" class='flex flex-col text-left'>Email
                    <input type="text" placeholder='Enter your email address' class='border border-[#B6B3C6] rounded-[12px] py-2 px-4 my-4 h-[51px]'/>
                </label>
                <label htmlFor="" class='flex flex-col text-left'>Password
                    <input type="text" placeholder='Enter your password' class='border border-[#B6B3C6] rounded-[12px] py-2 px-4 my-4 h-[51px]' />
                </label>
                <button class='bg-[#120B48] w-[100%] text-white rounded-[12px] py-2 px-4 my-2 h-[53px]'>Sign Up</button>
            </form>
        </div>
    </section>

    <!-- ====== Footer ======= -->

    <footer class='bg-[#1B233D] font-worksans font-[400] text-white text-[1rem] lg:h-[347px] h-auto flex justify-center items-center py-4'>
        <div class='w-[80%] mx-auto flex flex-col lg:flex-row md:flex-row lg:justify-between md:justify-between'>
        <img src="assets/logo-footer.svg" alt="" class='self-baseline'/>
        <div class='flex flex-col my-4 lg:my-0'>
            <a href="" class='font-sora font-[700] mb-2'>Menu</a>
            <a href="" class='mb-2'>Home</a>
            <a href="" class='mb-2'>Converter</a>
            <a href="" class='mb-2'>How it works</a>
        </div>
        <div class='flex flex-col my-4 lg:my-0'>
            <a href="" class='font-sora font-[700] mb-2'>About us</a>
            <a href="" class='mb-2'>About</a>
            <a href="" class='mb-2'>Contact Us</a>
            <a href="" class='mb-2'>Privacy policy</a>
        </div>
        <div class='flex flex-col my-4 lg:my-0'>
            <a href="" class='font-sora font-[700] mb-2'>Screen Record</a>
            <a href="" class='mb-2'>Browser Window</a>
            <a href="" class='mb-2'>Desktop</a>
            <a href="" class='mb-2'>Application</a>
        </div>
        </div>
    </footer>
</body>
</html>
